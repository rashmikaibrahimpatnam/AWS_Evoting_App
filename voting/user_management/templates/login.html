<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('login.static',filename='login.css')}}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <title>User Registration</title>
        <style type="text/css">
        .alert-error {
            padding: 8px;
            background-color: #b71c1c;
            color: white;
        }
        </style>
    </head>
<body class = "loginBg">
<div class = "center-align">
    <div class="row">
        <div class="col s4 offset-s4">
    <div class="card"
        style="background: linear-gradient(30deg,#fff 40%,#e8f4f8 50%); border-radius:25px;align-items: center;">
        <div class="card-content">
            <span class="card-title" style="font-weight:bold">Login</span>

            <div class="row">
                {% for message in get_flashed_messages() %}
                <div class="alert-error">Error: {{ message }}</div>
                {% endfor %}
            </div>
            <div class="row">
                <form class="col s12" action="/login/login" method="POST">
                    <div class="row">
                        <div class="input-field col s9 offset-s1">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" name="email" required class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="Enter your email address!"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s9 offset-s1">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" name="password" minlength="8" required type="password"
                                   class="validate">
                            <label for="password">Password</label>
                            <span class="helper-text" data-error="Password must be 8 or more characters long!"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button class="btn waves-effect waves-light blue darken-1 enableOnInput" type="submit"
                                    name="action">
                                Login
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
                    <div class="row ">
                        <div class="center-align">
                            Not a member? Please
                            <a href="/register/register" class="indigo-text darken-1"
                               style="text-decoration:underline;">
                                Register here
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
</div>

</div>
</body>
</html>
