{% block content %}
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ url_for('static',filename='registration.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>User Registration</title>
    <style type="text/css">
    .alert-error {
        padding: 8px;
        background-color: #b71c1c;
        color: white;
    }

    </style>
</head>
<body class="registrationBg">
<div class="container center-align">
    <div class="row"></div>
    <div class="card"
         style="background: linear-gradient(30deg,#fff 40%,#e8f4f8 50%); border-radius:25px;">
        <div class="card-content">
            <span class="card-title" style="font-weight:bold">Create your account</span>

            <div class="row">
                {% for message in get_flashed_messages() %}
                <div class="alert-error">Error: {{ message }}</div>
                {% endfor %}
            </div>

            <div class="row">
                <form action="/register/register" class="col s12" method="POST">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input class="validate" id="first_name" name="first_name" required
                                   type="text">
                            <label for="first_name">First Name</label>
                            <span class="helper-text" data-error="Enter your first name!"></span>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input class="validate" id="last_name" name="last_name" required type="text">
                            <label for="last_name">Last Name</label>
                            <span class="helper-text" data-error="Enter your last name!"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input class="validate" id="password" minlength="8" name="password" required
                                   type="password">
                            <label for="password">Password</label>
                            <span class="helper-text" data-error="Password must be 8 or more characters long!"></span>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input class="validate" id="confirm_password" minlength="8" name="confirm_password" required
                                   type="password">
                            <label for="confirm_password">Confirm Password</label>
                            <span class="helper-text" data-error="Password not matching"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">call</i>
                            <input class="validate" id="phone" maxlength="10" minlength="10" name="phone" required
                                   type="text">
                            <label for="phone">Phone Number</label>
                            <span class="helper-text" data-error="Enter your phone number"></span>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input class="validate" id="email" name="email" required type="email">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="Enter your email address!"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button class="btn waves-effect waves-light blue darken-1 enableOnInput" name="action"
                                    type="submit">
                                Register
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="center-align">
                        Already a member?
                        <a class="indigo-text darken-1" href="/login/login"
                           style="text-decoration:underline;">
                            Login here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    $("#password").on("focusout", function (e) {
    if ($(this).val() != $("#confirm_password").val()) {
        $("#confirm_password").removeClass("valid").addClass("invalid");
        $('.enableOnInput').prop('disabled', true);
    } else {
        $("#confirm_password").removeClass("invalid").addClass("valid");
        $('.enableOnInput').prop('disabled', false);
    }
});

$("#confirm_password").on("keyup", function (e) {
    if ($("#password").val() != $(this).val()) {
        $(this).removeClass("valid").addClass("invalid");
        $('.enableOnInput').prop('disabled', true);
    } else {
        $(this).removeClass("invalid").addClass("valid");
        $('.enableOnInput').prop('disabled', false);
    }
});

</script>
{% endblock %}
