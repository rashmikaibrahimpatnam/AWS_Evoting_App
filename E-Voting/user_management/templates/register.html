{% extends "material/base.html " %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('register.static',filename='registration.css')}}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>User Registration</title>
    <style type="text/css">
    .alert-error {
        padding: 8px;
        background-color: #b71c1c;
        color: white;
    }

    </style>
</head>
<body class="registrationBg">
<div class="container center-align">
    <div class="row"></div>
    <div class="card"
         style="background: linear-gradient(30deg,#fff 40%,#e8f4f8 50%); border-radius:25px;">
        <div class="card-content">
            <span class="card-title" style="font-weight:bold">Create your account</span>

            <div class="row">
                {% for message in get_flashed_messages() %}
                <div class="alert-error">Error: {{ message }}</div>
                {% endfor %}
            </div>

            <div class="row">
                <form class="col s12" action="/register/signup" method="POST">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input required name="first_name" id="first_name" type="text"
                                   class="validate">
                            <label for="first_name">First Name</label>
                            <span class="helper-text" data-error="Enter your first name!"></span>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input required id="last_name" name="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                            <span class="helper-text" data-error="Enter your last name!"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" name="password" minlength="8" required type="password"
                                   class="validate">
                            <label for="password">Password</label>
                            <span class="helper-text" data-error="Password must be 8 or more characters long!"></span>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input id="confirm_password" required minlength="8" name="confirm_password" type="password"
                                   class="validate">
                            <label for="confirm_password">Confirm Password</label>
                            <span class="helper-text" data-error="Password not matching"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">call</i>
                            <input id="phone" required name="phone" type="text" minlength="10" maxlength="10"
                                   class="validate">
                            <label for="phone">Phone Number</label>
                            <span class="helper-text" data-error="Enter your phone number"></span>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" name="email" required class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="Enter your email address!"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button class="btn waves-effect waves-light blue darken-1 enableOnInput" type="submit"
                                    name="action">
                                Register
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="center-align">
                        Already a member?
                        <a href="/login/login" class="indigo-text darken-1"
                           style="text-decoration:underline;">
                            Login here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    $("#password").on("focusout", function (e) {
    if ($(this).val() != $("#confirm_password").val()) {
        $("#confirm_password").removeClass("valid").addClass("invalid");
        $('.enableOnInput').prop('disabled', true);
    } else {
        $("#confirm_password").removeClass("invalid").addClass("valid");
        $('.enableOnInput').prop('disabled', false);
    }
});

$("#confirm_password").on("keyup", function (e) {
    if ($("#password").val() != $(this).val()) {
        $(this).removeClass("valid").addClass("invalid");
        $('.enableOnInput').prop('disabled', true);
    } else {
        $(this).removeClass("invalid").addClass("valid");
        $('.enableOnInput').prop('disabled', false);
    }
});




















</script>
{% endblock %}
